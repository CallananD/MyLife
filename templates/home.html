<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyLife App</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</head>

<body>
    <div style="margin-top: 50px;" class="ui container">
        <h1 class="ui center aligned header">MyLife App</h1>
        <a class="ui black button" href="{{ url_for('todo') }}">To-do List</a>
        <a class="ui black button" href="{{ url_for('my_calendar') }}">Calendar</a>
        <p class="ui big header">Ongoing</p>
        <div class="ui segment">
        {% for todo in todo_list %}
            {% if todo.complete == False %}
            <p class="header">{{ todo.title }}</p>
            {% endif %}
        {% endfor %}
        </div>
        <p class="ui big header">Completed</p>
        <div class="ui segment">
        {% for todo in todo_list %}
            {%if todo.complete == True %}
            <p class="header">{{ todo.title }}</p>
            {% endif %}
        {% endfor %}
    </div>
</body>

</html>
